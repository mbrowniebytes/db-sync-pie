# https://docs.pytest.org/en/7.1.x/reference/reference.html#configuration-options
[pytest]
log_cli = True
log_level = WARNING
log_file = logs/pytest.log
log_file_level = WARNING

console_output_style = count

addopts = -raw -q --tb=short --durations=10

filterwarnings =
    error

testpaths = tests
